<mat-card>
    <mat-card-title>Confirmation</mat-card-title>
    <mat-card-content>{{ data.message }}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="ok()">Ok</button>
        <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
